<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exam - RIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RIS</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/book_exam.html">Book Exam</a>
                <a class="nav-link" href="/modality_assignment.html">Exam Modality Assignment</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Book New Exam</h2>
        <form id="examBookingForm" class="mt-4">
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patientName" required>
            </div>
            <div class="mb-3">
                <label for="modality" class="form-label">Modality</label>
                <select class="form-control" id="modality" required>
                    <option value="">Select Modality</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="scheduledDate" class="form-label">Scheduled Date</label>
                <input type="datetime-local" class="form-control" id="scheduledDate" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book Exam</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/book_exam.js"></script>
</body>
</html>
